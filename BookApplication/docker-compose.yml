services:
  sql-db:
    container_name: sqlserver
    hostname: sql-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    pull_policy: missing
    environment:
      "ACCEPT_EULA":"Y"
      "MSSQL_SA_PASSWORD": ${MSSQL_SA_PASSWORD}
      "MSSQL_PID": ${MSSQL_PID}
    ports:
      - "1433:1433"
